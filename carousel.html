<!DOCTYPE html>
<html>
<head>
	<title>CArousel</title>
</head>
<style type="text/css">
	.fader{
		position: absolute;
		height: 100%;
		width: 100%;
		left: 0;
		top: 0;
		z-index: -1;
		background-repeat: no-repeat;	
	}
</style>

<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
	<div class="fader"></div>
<script type="text/javascript">
	$(document).ready(function (){
		var count = 1;
		var images = ['bg.banner.png' , 'header-hover.jpg'];
		var image = $('.fader');
		image.css("background-image" , "url("+images[count]+")");
		setInterval(function(){
			image.fadeOut(500 , 
				function(){
					console.log(++count);

					image.css("background-image" , "url("+images[count-1]+")")
					image.fadeIn(500);
				})
			count = (count >= images.length) ? images.length % count : count;
		} , 5000);
	});
</script>
</body>
</html>
